<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 8</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var spriteArray = [];


function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('pikachu', 'assets/Pikachu.png');
    game.load.image('electricMachine', 'assets/ElectricMachine.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.image('vu', 'assets/vu.png');

}

var gameWin = false;

function fillMeter() 
{
    var currentSprites = spriteArray.length;
    var numSprites = Math.floor(countKeyPressLeft/5);
    var diff = numSprites - currentSprites;
    
    for(var i = 0; i < spriteArray.length; i++){
        spriteArray[i].destroy();
    }
    if(countKeyPressLeft==50){
        text.setText('You Won!');
    }else{
        var numSprites = Math.floor(countKeyPressLeft/5);
        for(i=0;i<=numSprites;i++){
        spriteArray.push(game.add.sprite(fillMeterPic.x + ((numSprites-1)*32), fillMeterPic.y, 'pikachu'));
        }
    }
}

var player, platforms, cursors, text;
var countKeyPressLeft = 0;
var countKeyPressRight = 0;
var textCounter = 0;
var leftDownFlag = false;
var rightDownFlag = false;
//var HealthBar = require('phaser.healthbar/HealthBar.js');
var timer;
var fillMeterPic;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');
    
    //MYCODE
    game.add.sprite(300, 400, 'electricMachine');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'pikachu');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    //MYCODE
    text = game.add.text(game.world.centerX, game.world.centerY, 'Counter: 0', { font: "64px Arial", fill: "#ffffff", align: "center" });
    text.anchor.setTo(0.5, 0.5);
    
    fillMeterPic = game.add.image(game.world.centerX, 550, 'vu');
    
    //  Create our Timer
    timer = game.time.create(false);

    //  Set a TimerEvent to occur after 2 seconds
    timer.loop(2000, reduceMeter, this);
    
    //  Start the timer running - this is important!
    //  It won't start automatically, allowing you to hook it to button events and the like.
    timer.start();
}

function reduceMeter() {
    countKeyPressLeft -= 5;
    text.setText('Counter: ' + countKeyPressLeft);
    //fillMeter();
}
    
function update() {

    //  Collide the player and platforms
    game.physics.arcade.collide(player, platforms);

    if(cursors.left.isDown)
    {
        leftDownFlag = true;
    }
    else{
        if(leftDownFlag){
            leftDownFlag = false;
            countKeyPressLeft++;
        }
    }
    
    //MYCODE
    text.setText('Counter: ' + countKeyPressLeft);
    
    fillMeter();
}

</script>

</body>
</html>
